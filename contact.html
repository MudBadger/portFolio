<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" href="styleHeaderFooter.css">
    <link rel="stylesheet" href="styleMediaQ.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=VT323&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="menu">
                <p><a href="#info">À propos</a></p>
                <p><a href="#frontend">Compétences</a></p>
                <p><a href="#projets">Projets</a></p>
                <p><a href="#contact">Contact</a></p>
            </div> 
        </nav>
        <div id="nom">
            <h1>Gaëtan Charolle</h1>
        </div>
    </header>

    <section id="formulaire">
        <h2 id="contactTitre">Formulaire de contact : </h2>
        <div id="coordonnees">
            <form action="" method="post">
                <div>
                    <label class="contact">Votre prénom : </label>
                    <input type="text" name="prenom" placeholder="Prénom">
                </div>
                <div>
                    <label class="contact">Votre nom :</label>
                    <input type="text" name="nom" placeholder="Nom">
                </div>
                <div>
                    <label class="contact">Votre numéro de téléphone : </label>
                    <input type="text" name="telephone" placeholder="Téléphone">
                </div>
                <div>
                    <label class="contact">Votre email : </label>
                    <input type="text" name="email" placeholder="xyz@email.com">
                </div>
                <div>
                    <label class="contact">Vérification de votre email : </label>       
                    <input type="text" name="verificationEmail" placeholder="xyz@email.com">
                </div>
                <div>
                    <label class="contact">Votre message : </label>
                    <textarea cols="60" rows="15">Tapez votre message ici...</textarea>
                </div>
                <!-- <input type="text" name="message" placeholder="Votre message...">-->
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>



    <footer>
        <section id="contact">
            <h2>Contact</h2>
            <div id="contactListe">
                <div id="gitHub">
                    <a href="https://github.com/MudBadger"><img src="./asset/GitHub-Mark-Light-120px-plus.png"></a>
                    <p>GitHub</p>
                </div>
                <div id="email">
                    <a href="./contact.html" target="_blank"><img src="./asset/email.png"></a>
                    <p>Formulaire de contact</p>
                </div>
            </div>
        </section>
        <div id="mentionsLegales">
            <p> © Gaëtan Charolle 2022</p> 
        </div>
    </footer>
    
</body>
</html>
